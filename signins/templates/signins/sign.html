<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register/Login</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

		<!-- Font Awesome -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

		<!-- MDB -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet">

		<!-- MDB -->
		<script  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script>

		<style>

			body {padding: 24px;}

			.form-outline {
				border: 1px solid gray;
			}

		</style>

    </head>

    <body>

		<!-- Pills navs -->
		<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
			<li class="nav-item" role="presentation">
				<a class="nav-link {% if not registration_tab %} active {% endif %}" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="true">Login</a>
			</li>

			<li class="nav-item" role="presentation">
				<a class="nav-link {% if registration_tab %} active {% endif %}" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab" aria-controls="pills-register" aria-selected="false">Register</a>
			</li>
		</ul>
		<!-- Pills navs -->


		<!-- Pills content -->
		<div class="tab-content">





			<div class="tab-pane {% if not registration_tab %} active {% endif %}" id="pills-login" role="tabpanel" aria-labelledby="tab-login">

				<form action="{% url 'signins:signin' %}" method="post">
					{% csrf_token %}

					{% if login_failed_message %}
						</p><strong>{{ login_failed_message }}</strong></p>
					{% endif %}

					<div class="text-center mb-3">
						<p>Sign in with:</p>
						<button type="button" class="btn btn-link btn-floating mx-1">
							<i class="fab fa-facebook-f"></i>
						</button>

						<button type="button" class="btn btn-link btn-floating mx-1">
							<i class="fab fa-google"></i>
						</button>

						<button type="button" class="btn btn-link btn-floating mx-1">
							<i class="fab fa-twitter"></i>
						</button>

						<button type="button" class="btn btn-link btn-floating mx-1">
							<i class="fab fa-github"></i>
						</button>
					</div>

					<p class="text-center">or:</p>

					<!-- Username input -->
					<div class="form-outline mb-4">
						<input type="text" id="loginName" class="form-control" name="username_login">
						<label class="form-label" for="loginName">Username</label>
					</div>

					<!-- Password input -->
					<div class="form-outline mb-4 input-group-append">
						<input type="password" id="loginPassword" class="form-control" name="password_login">
						<label class="form-label" for="loginPassword">Password</label>

						<span class="input-group-text" onclick="password_show_hide();">
							<i class="fas fa-eye" id="show_eye"></i>
							<i class="fas fa-eye-slash d-none" id="hide_eye"></i>
						</span>
					</div>


					<!-- 2 column grid layout -->
					<div class="row mb-4">
						<div class="col-md-6 d-flex justify-content-center">
							<!-- Checkbox -->
							<div class="form-check mb-3 mb-md-0">
								<input class="form-check-input" type="checkbox" value="" id="loginCheck" checked name="remember_me_checkbox_login">
								<label class="form-check-label" for="loginCheck"> Remember me </label>
							</div>
						</div>

						<div class="col-md-6 d-flex justify-content-center">
							<!-- Simple link -->
							<a href="#!">Forgot password?</a>
						</div>
					</div>

					<!-- Submit button -->
					<button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

					<!-- Register buttons -->
					<div class="text-center">
						<p>Not a member? <a href="#!">Register</a></p>
					</div>

				</form>
			</div>








			<div class="tab-pane {% if registration_tab %} active {% endif %}" id="pills-register" role="tabpanel" aria-labelledby="tab-register">

				<form action="{% url 'signins:register' %}" method="post">
					{% csrf_token %}

					{% if registration_failed_message %}
						</p><strong>{{ registration_failed_message }}</strong></p>
					{% endif %}

					<div class="text-center mb-3">
						<p>Sign up with:</p>
						<button type="button" class="btn btn-link btn-floating mx-1">
							<i class="fab fa-facebook-f"></i>
						</button>

						<button type="button" class="btn btn-link btn-floating mx-1">
							<i class="fab fa-google"></i>
						</button>

						<button type="button" class="btn btn-link btn-floating mx-1">
							<i class="fab fa-twitter"></i>
						</button>

						<button type="button" class="btn btn-link btn-floating mx-1">
							<i class="fab fa-github"></i>
						</button>
					</div>

					<p class="text-center">or:</p>

					<!-- First name input -->
					<div class="form-outline mb-4">
						<input type="text" id="registerFirstName" class="form-control" name="first_name_register">
						<label class="form-label" for="registerFirstName">First Name</label>
					</div>

					<!-- Last name input -->
					<div class="form-outline mb-4">
						<input type="text" id="registerLastName" class="form-control" name="last_name_register">
						<label class="form-label" for="registerLastName">Last Name</label>
					</div>

					<!-- Username input -->
					<div class="form-outline mb-4">
						<input type="text" id="registerUsername" class="form-control" name="username_register">
						<label class="form-label" for="registerUsername">Username</label>
					</div>

					<!-- Email input -->
					<div class="form-outline mb-4">
						<input type="email" id="registerEmail" class="form-control" name="email_register">
						<label class="form-label" for="registerEmail">Email</label>
					</div>

					<!-- Password input -->
					<div class="form-outline mb-4">
						<input type="password" id="registerPassword" class="form-control" name="password_register">
						<label class="form-label" for="registerPassword">Password</label>
						<span class="input-group-text" onclick="register_password_show_hide();">
                            <i class="fas fa-eye" id="register_password_show_eye"></i>
                            <i class="fas fa-eye-slash d-none" id="register_password_hide_eye"></i>
                        </span>
					</div>

					<!-- Repeat Password input -->
					<div class="form-outline mb-4">
						<input type="password" id="registerRepeatPassword" class="form-control" name="repeat_password_register">
						<label class="form-label" for="registerRepeatPassword">Repeat password</label>

						<span class="input-group-text" onclick="register_repeat_password_show_hide();">
                            <i class="fas fa-eye" id="register_repeat_password_show_eye"></i>
                            <i class="fas fa-eye-slash d-none" id="register_repeat_password_hide_eye"></i>
                        </span>

					</div>

					<!-- Checkbox -->
					<div class="form-check d-flex justify-content-center mb-4">
						<input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked aria-describedby="registerCheck" name="tnc_checkbox_register">
						<label class="form-check-label" for="registerCheck">I have read and agree to the terms</label>
					</div>

					<!-- Submit button -->
					<button type="submit" class="btn btn-primary btn-block mb-3">Sign up</button>
				</form>
			</div>
		</div>
		<!-- Pills content -->

		<script>

			function password_show_hide() {
				var x = document.getElementById("loginPassword");
				var show_eye = document.getElementById("show_eye");
				var hide_eye = document.getElementById("hide_eye");
				hide_eye.classList.remove("d-none");

				if (x.type === "password") {
					x.type = "text";
					show_eye.style.display = "none";
					hide_eye.style.display = "block";
				} else {
					x.type = "password";
					show_eye.style.display = "block";
					hide_eye.style.display = "none";
				}
			}


			function register_password_show_hide() {
	            var x = document.getElementById("registerPassword");
	            var show_eye = document.getElementById("register_password_show_eye");
	            var hide_eye = document.getElementById("register_password_hide_eye");
	            hide_eye.classList.remove("d-none");

	            if (x.type === "password") {
	                x.type = "text";
	                show_eye.style.display = "none";
	                hide_eye.style.display = "block";
	            } else {
	                x.type = "password";
	                show_eye.style.display = "block";
	                hide_eye.style.display = "none";
	            }
	        }


			function register_repeat_password_show_hide() {
	            var x = document.getElementById("registerRepeatPassword");
	            var show_eye = document.getElementById("register_repeat_password_show_eye");
	            var hide_eye = document.getElementById("register_repeat_password_hide_eye");
	            hide_eye.classList.remove("d-none");

	            if (x.type === "password") {
 	                x.type = "text";
	                show_eye.style.display = "none";
	                hide_eye.style.display = "block";
	            } else {
	                x.type = "password";
	                show_eye.style.display = "block";
	                hide_eye.style.display = "none";
	            }
	        }

		</script>


	</body>

</html>
