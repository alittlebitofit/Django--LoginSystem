<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Success</title>
    </head>

    <body>

        <form action="{% url 'signins:success' %}" method="post">
            {% csrf_token %}

            {% if error_message %}
                </p><strong>{{ error_message }}</strong></p>
            {% endif %}

			<input type="submit" name="change_password_button" value="Change Password">
			<br><br>

            <input type="submit" onclick="return confirm_before_deleting_account()" name="delete_account_button" value="Delete">
			<br><br>

            <input type="submit" onclick="return confirm_before_logout()" name="logout_button" value="Logout">
			<br><br>

			{% if 2fa_exists %}
				<input type="submit" name="disable_2fa_button" value="Disable 2FA">
				<input type="submit" name="change_2fa_button" value="Change 2FA">
			{% else %}
				<input type="submit" name="enable_2fa_button" value="Enable 2FA">
				<br><br>
			{% endif %}
        </form>


		<script>

			function confirm_before_deleting_account() {
				return confirm("Are you sure you want to delete the account?");
			}

			function confirm_before_logout() {
				return confirm("Are you sure you want to log out?");
			}


		</script>


    </body>

</html>
