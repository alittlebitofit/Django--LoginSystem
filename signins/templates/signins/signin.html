<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signin</title>
    </head>

    <body>

        <form action="{% url 'signins:signin' %}" method="post">
            {% csrf_token %}

            {% if error_message %}
                </p><strong>{{ error_message }}</strong></p>
            {% endif %}

            <h1>Sign in!</h1>
            <label for="uname">Username: </label>
            <input type="text" name="username" id="uname" required>
            <br><br>

            <label for="pword">Password: </label>
            <input type="password" name="password" id="pword" required>
            <br><br>

			<a href="{% url 'signins:register'  %}">Signup instead?</a>

			<p>Forgot password?</p>

			<input type="checkbox">Remember me</input>

            <input type="submit" value="Signin">

        </form>

    </body>

</html>
