<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register/Login</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

		<!-- Font Awesome -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

		<style>

			body {padding: 24px;}

		</style>

    </head>

    <body>


		<!-- BOOTSTRAP REGISTRATION FORM -->
		<form class="row g-3 needs-validation" novalidate>
			<div class="col-md-4">
				<label for="validationCustom01" class="form-label">First name</label>
				<input type="text" class="form-control" id="validationCustom01" required>
    			<div class="valid-feedback">Looks good!</div>
			</div>

			<div class="col-md-4">
				<label for="validationCustom02" class="form-label">Last name</label>
				<input type="text" class="form-control" id="validationCustom02" required>
				<div class="valid-feedback">Looks good!</div>
			</div>

			<div class="col-md-4">
				<label for="validationCustomUsername" class="form-label">Username</label>
				<div class="input-group has-validation">
					<span class="input-group-text" id="inputGroupPrepend">@</span>
					<input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
					<div class="invalid-feedback">Please choose a username.</div>
				</div>
			</div>

			<div class="col-md-6">
				<label for="validationCustom03" class="form-label">City</label>
				<input type="text" class="form-control" id="validationCustom03" required>
				<div class="invalid-feedback">Please provide a valid city.</div>
			</div>

			<div class="col-12">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
					<label class="form-check-label" for="invalidCheck">Agree to terms and conditions</label>
					<div class="invalid-feedback">You must agree before submitting.</div>
				</div>
			</div>

			<div class="col-12">
				<button class="btn btn-primary" type="submit">Submit form</button>
			</div>
		</form>
		<!-- BOOTSTRAP REGISTRATION FORM -->










		<script>

			function password_show_hide() {
				var x = document.getElementById("loginPassword");
				var show_eye = document.getElementById("show_eye");
				var hide_eye = document.getElementById("hide_eye");
				hide_eye.classList.remove("d-none");

				if (x.type === "password") {
					x.type = "text";
					show_eye.style.display = "none";
					hide_eye.style.display = "block";
				} else {
					x.type = "password";
					show_eye.style.display = "block";
					hide_eye.style.display = "none";
				}
			}


			function register_password_show_hide() {
	            var x = document.getElementById("registerPassword");
	            var show_eye = document.getElementById("register_password_show_eye");
	            var hide_eye = document.getElementById("register_password_hide_eye");
	            hide_eye.classList.remove("d-none");

	            if (x.type === "password") {
	                x.type = "text";
	                show_eye.style.display = "none";
	                hide_eye.style.display = "block";
	            } else {
	                x.type = "password";
	                show_eye.style.display = "block";
	                hide_eye.style.display = "none";
	            }
	        }


			function register_repeat_password_show_hide() {
	            var x = document.getElementById("registerRepeatPassword");
	            var show_eye = document.getElementById("register_repeat_password_show_eye");
	            var hide_eye = document.getElementById("register_repeat_password_hide_eye");
	            hide_eye.classList.remove("d-none");

	            if (x.type === "password") {
 	                x.type = "text";
	                show_eye.style.display = "none";
	                hide_eye.style.display = "block";
	            } else {
	                x.type = "password";
	                show_eye.style.display = "block";
	                hide_eye.style.display = "none";
	            }
	        }

			document.querySelector("#register_link_Id").addEventListener("click", switchToRegisterTab);

			document.querySelector("#login_link_Id").addEventListener("click", switchToLoginTab);


			function switchToRegisterTab(event) {

				event.preventDefault();

				loginTab = document.querySelector("#tab-login");
				loginTab.classList.remove("active");

				loginSection = document.querySelector("#pills-login");
				loginSection.classList.remove("active");

				registerTab = document.querySelector("#tab-register");
				registerTab.classList.add("active");

				registerSection = document.querySelector("#pills-register");
				registerSection.classList.add("active");

			}

			function switchToLoginTab(event) {

				event.preventDefault();

				loginTab = document.querySelector("#tab-login");
				loginTab.classList.add("active");

				loginSection = document.querySelector("#pills-login");
				loginSection.classList.add("active");

				registerTab = document.querySelector("#tab-register");
				registerTab.classList.remove("active");

				registerSection = document.querySelector("#pills-register");
				registerSection.classList.remove("active");

			}


			// Fetch all the forms we want to apply custom Bootstrap validation styles to
			const forms = document.querySelectorAll('.needs-validation');

			// Loop over them and prevent submission
			Array.prototype.slice.call(forms).forEach((form) => {
				form.addEventListener('submit', (event) => {
					if (!form.checkValidity()) {
						event.preventDefault();
						event.stopPropagation();
					}
					form.classList.add('was-validated');
				}, false);
			});


		</script>


	</body>

</html>
